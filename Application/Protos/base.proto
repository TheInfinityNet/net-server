syntax = "proto3";

package InfinityNetServer.BuildingBlocks.Application.Protos;

option csharp_namespace = "InfinityNetServer.BuildingBlocks.Application.Protos";

enum Gender {

	Male = 0;

    Female = 1;

    Other = 2;

}

enum ProfileType {

	Page = 0;

	User = 1;

}

enum ProfileStatus {

    Active = 0;

	Inactive = 1;

	Locked = 2;

	Deleted = 3;

}

enum InteractionType {

	Follow = 0;

	Mute = 1;

	Block = 2;

}